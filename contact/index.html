<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>お問い合わせ | 株式会社FRESH LINE</title>
    <meta
      name="description"
      content="命を繋ぐ ベジタブルキャリーへのお問い合わせはこちら。農家さん・飲食店・施設・企業のどちらも歓迎です。"
    />
    <meta property="og:title" content="お問い合わせ | 株式会社FRESH LINE" />
    <meta property="og:description" content="サービスのご相談やご質問はこちらからお送りください。" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ja_JP" />
    <meta name="theme-color" content="#0f766e" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/site.css" />
    <script src="/assets/js/site.js" defer></script>
    <script src="/assets/js/contact.js" defer></script>
  </head>
  <body class="min-h-screen text-slate-900 antialiased" data-trial="true">
    <header class="site-header sticky top-0 z-50 border-b border-white/50 bg-white/75 backdrop-blur">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3 sm:px-6">
        <a href="/" class="text-sm font-semibold tracking-[0.2em] text-emerald-700">
          株式会社FRESH LINE
        </a>
        <nav class="hidden items-center gap-6 text-sm text-slate-700 md:flex">
          <a class="nav-link transition hover:text-emerald-700" href="/" data-path="/">トップ</a>
          <a class="nav-link transition hover:text-emerald-700" href="/service/" data-path="/service/">サービス</a>
          <a class="nav-link transition hover:text-emerald-700" href="/flow/" data-path="/flow/">導入の流れ</a>
          <a class="nav-link transition hover:text-emerald-700" href="/faq/" data-path="/faq/">よくある質問</a>
          <a class="nav-link transition hover:text-emerald-700" href="/contact/" data-path="/contact/">お問い合わせ</a>
        </nav>
        <div class="flex items-center gap-2">
          <a
            href="/contact/"
            class="hidden items-center justify-center rounded-full bg-emerald-700 px-5 py-2 text-sm font-semibold text-white shadow-lg shadow-emerald-700/20 transition hover:-translate-y-0.5 hover:bg-emerald-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-500/60 active:translate-y-0 sm:inline-flex"
          >
            お問い合わせ
          </a>
          <button
            class="inline-flex items-center justify-center rounded-full border border-emerald-200 px-3 py-2 text-xs font-semibold text-emerald-700 transition hover:bg-emerald-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-500/50 md:hidden"
            type="button"
            data-menu-toggle
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            メニュー
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="hidden border-t border-white/60 bg-white/90 md:hidden">
        <div class="mx-auto grid max-w-6xl gap-2 px-4 py-4 text-sm text-slate-700 sm:px-6">
          <a class="nav-link py-1 transition hover:text-emerald-700" href="/" data-path="/">トップ</a>
          <a class="nav-link py-1 transition hover:text-emerald-700" href="/service/" data-path="/service/">サービス</a>
          <a class="nav-link py-1 transition hover:text-emerald-700" href="/flow/" data-path="/flow/">導入の流れ</a>
          <a class="nav-link py-1 transition hover:text-emerald-700" href="/faq/" data-path="/faq/">よくある質問</a>
          <a class="nav-link py-1 transition hover:text-emerald-700" href="/contact/" data-path="/contact/">お問い合わせ</a>
        </div>
      </div>
    </header>

    <main>
      <section class="relative overflow-hidden">
        <div class="absolute inset-0">
          <div class="absolute -top-20 -right-20 h-64 w-64 rounded-full bg-emerald-200/40 blur-3xl"></div>
          <div class="absolute -bottom-24 -left-20 h-72 w-72 rounded-full bg-teal-200/40 blur-3xl"></div>
        </div>
        <div class="mx-auto max-w-6xl px-4 py-20 sm:px-6">
          <p class="text-xs uppercase tracking-[0.4em] text-emerald-700">お問い合わせ</p>
          <h1 class="mt-4 text-4xl font-semibold tracking-tight text-slate-900 sm:text-5xl">
            ご相談・ご質問をお聞かせください
          </h1>
          <p class="mt-4 max-w-2xl text-sm leading-7 text-slate-600">
            農家さん・飲食店・施設・企業のどちらも歓迎です。内容を確認し、担当よりご連絡いたします。
          </p>
        </div>
      </section>

      <section class="py-16 sm:py-24">
        <div class="mx-auto max-w-6xl px-4 sm:px-6">
          <div class="grid gap-10 lg:grid-cols-[0.9fr_1.1fr]">
            <div class="rounded-3xl border border-emerald-100 bg-emerald-50/70 p-6 text-sm text-emerald-900">
              <p class="font-semibold">命を運ぶ。想いを繋ぐ。</p>
              <p class="mt-2">人と野菜で、未来をつなぐ。</p>
              <p class="mt-2">農家さんの「続けたい」を支える。</p>
            </div>
            <div class="rounded-3xl border border-white/80 bg-white/90 p-8 shadow-[0_20px_60px_-45px_rgba(15,23,42,0.8)]">
              <form id="contact-form" class="space-y-5">
                <div>
                  <label for="name" class="text-sm font-semibold text-slate-700">お名前</label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    required
                    maxlength="60"
                    class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 outline-none transition focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200"
                    placeholder="山田 太郎"
                  />
                </div>
                <div>
                  <label for="email" class="text-sm font-semibold text-slate-700">メール</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    required
                    maxlength="120"
                    class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 outline-none transition focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200"
                    placeholder="info@example.com"
                  />
                </div>
                <div>
                  <label for="category" class="text-sm font-semibold text-slate-700">区分</label>
                  <select
                    id="category"
                    name="category"
                    required
                    class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 outline-none transition focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200"
                  >
                    <option value="">選択してください</option>
                    <option value="農家">農家</option>
                    <option value="飲食店・施設・企業">飲食店・施設・企業</option>
                    <option value="その他">その他</option>
                  </select>
                </div>
                <div>
                  <label for="message" class="text-sm font-semibold text-slate-700">内容</label>
                  <textarea
                    id="message"
                    name="message"
                    required
                    maxlength="1000"
                    rows="5"
                    class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 outline-none transition focus:border-emerald-400 focus:ring-2 focus:ring-emerald-200"
                    placeholder="ご相談内容を入力してください"
                  ></textarea>
                </div>
                <div class="flex items-start gap-3">
                  <input
                    id="privacy"
                    name="privacy"
                    type="checkbox"
                    required
                    class="mt-1 h-4 w-4 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500"
                  />
                  <label for="privacy" class="text-sm text-slate-600">
                    個人情報の取り扱いに同意します。
                  </label>
                </div>
                <button
                  id="submit-btn"
                  type="submit"
                  class="flex w-full items-center justify-center gap-2 rounded-full bg-emerald-700 px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-emerald-700/20 transition hover:-translate-y-0.5 hover:bg-emerald-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-500/70 active:translate-y-0 disabled:cursor-not-allowed disabled:opacity-70"
                >
                  <span data-spinner class="hidden h-4 w-4 animate-spin rounded-full border-2 border-white/30 border-t-white"></span>
                  <span data-label>送信する</span>
                </button>
              </form>
              <div id="toast" class="mt-4 hidden rounded-2xl border px-4 py-3 text-sm" role="status" aria-live="polite">
                <span id="toast-message"></span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="border-t border-white/60 bg-white/75 py-8">
      <div class="mx-auto flex max-w-6xl flex-col gap-4 px-4 text-sm text-slate-600 sm:flex-row sm:items-center sm:justify-between sm:px-6">
        <div>
          <p class="font-semibold text-slate-900">株式会社FRESH LINE</p>
          <p class="mt-1">所在地：準備中</p>
        </div>
        <div class="flex flex-wrap gap-4">
          <a href="/contact/" class="text-emerald-700 transition hover:text-emerald-600">お問い合わせ</a>
        </div>
      </div>
    </footer>
  </body>
</html>
